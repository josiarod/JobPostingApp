<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>JobsApp | Job Offer Details</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: main-menu">

</header>

<main role="main">
    <hr>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{/images/{img} (img=${vacancy.image})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header">Apply to <strong th:text="${vacancy.name}"></strong></h4>
                    <div class="card-body">
                        <h5 class="card-title"><strong>Category: </strong> <span></span></h5>
                        <h6 class="card-title"><strong>Published:</strong> <span th:text="${vacancy.date}"></span></h6>
                        <h6 class="card-title"><strong>Offered Salary: </strong><span th:text="${vacancy.salary}"></span></h6>
                        <p class="card-text" th:text="${vacancy.description}"></p>

                        <div class="card bg-light mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Job Offer Details</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <a class="btn btn-primary" href="#" role="button" title="I want to apply to this job offer."><i class="fas fa-file" aria-hidden="true"></i> Apply</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer class="footer" th:insert="fragments/footer :: footer">
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
